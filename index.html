<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9fafc;
            color: #333;
        }

        h1, h2, h3 {
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .intro, .projects, .contact {
            margin-bottom: 50px;
        }

        .project {
            margin-bottom: 30px;
        }

        .project img {
            max-width: 100%;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>你的名字</h1>
            <p>这里是你的个人简介...</p>
        </div>

        <div class="projects">
            <h2>项目</h2>
            <div class="project">
                <h3>项目1的名称</h3>
                <img src="项目1的图片URL" alt="项目1的描述">
                <p>项目1的描述...</p>
                <a href="项目1的链接URL">查看详情</a>
            </div>

            <div class="project">
                <h3>项目2的名称</h3>
                <img src="项目2的图片URL" alt="项目2的描述">
                <p>项目2的描述...</p>
                <a href="项目2的链接URL">查看详情</a>
            </div>
        </div>

        <div class="contact">
            <h2>联系方式</h2>
            <p>邮箱：你的邮箱地址</p>
            <p>电话：你的电话号码</p>
        </div>
    </div>
</body>
</html>
